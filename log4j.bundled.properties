log4j.rootLogger=INFO, LOG
log4j.appender.LOG=org.apache.log4j.rolling.RollingFileAppender
log4j.appender.LOG.rollingPolicy=org.apache.log4j.rolling.TimeBasedRollingPolicy
log4j.appender.LOG.rollingPolicy.FileNamePattern=${PWD}/logs/AddressBookAPI.%d{yyyy-MM-dd-HH}.log.gz
log4j.appender.LOG.rollingPolicy.ActiveFileName=${PWD}/logs/AddressBookAPI.log
log4j.appender.LOG.layout=org.apache.log4j.PatternLayout
log4j.appender.LOG.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.S z}:[%p]:[%t]:%c:%m%n
